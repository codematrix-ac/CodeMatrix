<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #1a2980, #26d0ce);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      color: white;
    }
    #helloText {
      font-size: 48px;
      opacity: 0;
      animation: fadeInText 2s ease forwards;
    }
    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }
    #formContainer {
      margin-top: 30px;
      background: white;
      color: black;
      padding: 25px 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: none;
      animation: fadeInForm 1.5s ease forwards;
    }
    @keyframes fadeInForm {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #003060;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="helloText">Hello!</div>

  <div id="formContainer">
    <h3>Please enter your name and choose a site</h3>

    <input type="text" id="nameInput" placeholder="Your name">

    <select id="siteSelect">
      <option value="https://sites.google.com/view/cybermatrix-azerbaijan-company?usp=sharing">CyberMatrix</option>
      <option value="https://sites.google.com/view/codematrixcompany/ev">CodeMatrix</option>
    </select>

    <button onclick="goToSite()">Continue</button>
  </div>
</div>

<script>
  // Show form after "Hello!" animation
  setTimeout(() => {
    document.getElementById("formContainer").style.display = "block";
  }, 2500);

  function goToSite() {
    const name = document.getElementById("nameInput").value.trim();
    const site = document.getElementById("siteSelect").value;

    if (!name || !site) {
      alert("Please enter your name and select a site.");
      return;
    }

    alert(`Welcome, ${name}! Redirecting...`);
    setTimeout(() => {
      window.location.href = site;
    }, 1000);
  }
</script>

</body>
</html>
