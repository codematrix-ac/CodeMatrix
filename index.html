<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>CyberMatrix Giriş</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.4s, color 0.4s;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
    #helloText {
      font-size: 40px;
      font-weight: bold;
      border-right: 3px solid var(--text-color);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2s steps(6, end) forwards;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 6ch; }
    }
    #formContainer {
      margin-top: 40px;
      text-align: center;
      display: none;
    }
    input, select, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">Dark/Light</button>

  <img src="file-VJeaXrEN23dAone3ruiSBH" alt="Logo" class="logo">

  <div id="helloText">Hello!</div>

  <div id="formContainer">
    <h2>Adınızı daxil edin və keçin</h2>
    <input type="text" id="name" placeholder="Adınız"><br>
    <select id="siteSelect">
      <option value="https://sites.google.com/view/cybermatrix-azerbaijan-company?usp=sharing">CyberMatrix</option>
      <option value="https://codematrix-ac.github.io/CodeMatrix/">CodeMatrix</option>
    </select><br>
    <button onclick="goToSite()">Davam et</button>
  </div>

  <script>
    // Typing effekti bitəndən sonra form görünsün
    setTimeout(() => {
      document.getElementById("formContainer").style.display = "block";
    }, 2500);

    function goToSite() {
      const site = document.getElementById("siteSelect").value;
      window.location.href = site;
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }
  </script>

</body>
</html>
