<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix with Questions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: green;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .matrix span {
      position: absolute;
      top: -100px;
      color: rgba(0, 255, 0, 0.8);
      font-size: 24px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -100px;
      }
      100% {
        top: 100vh;
      }
    }

    .question-container {
      z-index: 3;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .form {
      z-index: 4;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      width: 300px;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      color: black;
    }

  </style>
</head>
<body>

  <!-- Matrix effect - falling characters -->
  <div class="matrix">
    <span style="left: 50px; animation-delay: 0s;">1</span>
    <span style="left: 150px; animation-delay: 2s;">0</span>
    <span style="left: 250px; animation-delay: 1s;">1</span>
    <span style="left: 350px; animation-delay: 3s;">0</span>
    <span style="left: 450px; animation-delay: 0.5s;">1</span>
    <span style="left: 550px; animation-delay: 1.5s;">1</span>
    <span style="left: 650px; animation-delay: 2.5s;">0</span>
    <span style="left: 750px; animation-delay: 1s;">1</span>
  </div>

  <!-- Questions Section -->
  <div class="question-container">
    <div class="question" id="question1">Adınızı yazın:</div>
    <div class="question" id="question2" style="animation-delay: 4s;">Hansı sayta daxil olmaq istəyirsiniz?</div>
  </div>

  <!-- Form Section -->
  <div class="form" id="formContainer" style="display: none;">
    <input type="text" id="name" placeholder="Adınız">
    <div id="questionAnswerContainer"></div>
    <button onclick="nextQuestion()">Növbəti</button>
  </div>

  <script>
    const translations = {
      az: { name: "Adınız", button: "Növbəti", hello: "Salam!" },
      en: { name: "Your name", button: "Next", hello: "Hello!" },
      tr: { name: "Adınız", button: "Sonraki", hello: "Merhaba!" }
    };

    let questionIndex = 0;
    const questions = [
      { text: "Adınızı yazın:", answer: "" },
      { text: "Hansı sayta daxil olmaq istəyirsiniz?", answer: "" }
    ];

    const sites = {
      "CyberMatrix": "https://sites.google.com/view/cybermatrix-azerbaijan-company?usp=sharing",
      "CodeMatrix": "https://sites.google.com/view/codematrixcompany/ev"
    };

    // Show matrix animation
    const matrixAnimation = () => {
      let spanElements = [];
      for (let i = 0; i < 20; i++) {
        let span = document.createElement('span');
        span.textContent = Math.random() > 0.5 ? '1' : '0';
        span.style.left = `${Math.random() * 100}vw`;
        span.style.animationDelay = `${Math.random() * 5}s`;
        document.querySelector('.matrix').appendChild(span);
        spanElements.push(span);
      }
    };

    matrixAnimation();

    function nextQuestion() {
      const input = document.getElementById("name").value;
      questions[questionIndex].answer = input;

      // Clear input field
      document.getElementById("name").value = "";

      if (questionIndex === 0) {
        // After the first question, display the site selection
        document.getElementById("questionAnswerContainer").innerHTML = `
          <select id="siteSelect">
            <option value="CyberMatrix">CyberMatrix</option>
            <option value="CodeMatrix">CodeMatrix</option>
          </select>
        `;
      } else {
        // After the second question, submit the data and redirect
        const selectedSite = document.getElementById("siteSelect").value;
        window.location.href = sites[selectedSite];
      }

      // Move to next question
      questionIndex++;
      if (questionIndex < questions.length) {
        document.getElementById("question" + (questionIndex + 1)).style.animation = 'fadeIn 2s forwards';
      }
    }
  </script>

</body>
</html>
