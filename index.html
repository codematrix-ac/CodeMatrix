<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Sayta giriş</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .info {
      font-size: 18px;
      margin-top: 30px;
    }
  </style>
  <script>
    function start() {
      const ad = prompt("Zəhmət olmasa adınızı daxil edin:");
      const soyad = prompt("Zəhmət olmasa soyadınızı daxil edin:");
      const yas = prompt("Zəhmət olmasa yaşınızı daxil edin:");
      const yer = prompt("Zəhmət olmasa yaşadığınız yeri daxil edin:");
      const secim = prompt("Hansı sayta keçmək istəyirsiniz? (codematrix / cybermatrix)");

      let link = "";
      if (secim.toLowerCase() === "codematrix") {
        link = "https://sites.google.com/view/codematrixcompany/ev";
      } else if (secim.toLowerCase() === "cybermatrix") {
        link = "https://sites.google.com/view/cybermatrix-azerbaijan-company?usp=sharing";
      } else {
        alert("Yanlış seçim etdiniz. Sayt bağlanır.");
        return;
      }

      alert(`Xoş gəlmisiniz, ${ad} ${soyad}!\nYaş: ${yas}\nYaşadığınız yer: ${yer}\nİndi yönləndirilirsiniz...`);
      window.location.href = link;
    }
  </script>
</head>
<body onload="start()">
  <h1>Sayta giriş hazırlanır...</h1>
  <div class="info">
    Zəhmət olmasa bütün məlumatları düzgün daxil edin.
  </div>
</body>
</html>
