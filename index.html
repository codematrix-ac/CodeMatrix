<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --button-bg: #007BFF;
      --button-text: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --input-bg: #333333;
      --button-bg: #4e8cff;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.4s, color 0.4s;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    #helloText {
      font-size: 38px;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInZoom 2s ease forwards;
      margin-bottom: 20px;
      display: none;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #languageSelect, input, select, button {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
      margin-top: 10px;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background: none;
      border: 1px solid var(--text-color);
      border-radius: 6px;
      cursor: pointer;
      color: var(--text-color);
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">Dark / Light</button>

  <div class="container">
    <!-- Hello text appears first -->
    <div id="helloText">Hello!</div>

    <!-- Language Selection -->
    <select id="languageSelect" style="display:none;">
      <option value="">-- Dil seçin / Choose language --</option>
      <option value="az">Azərbaycan dili</option>
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
    </select>

    <!-- Form for user details -->
    <div class="form" id="formContainer" style="display:none;">
      <input type="text" id="name" placeholder="Adınız">
      <select id="siteSelect">
        <option value="https://sites.google.com/view/cybermatrix-azerbaijan-company?usp=sharing">CyberMatrix</option>
        <option value="https://codematrix-ac.github.io/CodeMatrix/">CodeMatrix</option>
      </select>
      <button onclick="goToSite()">Davam et</button>
    </div>
  </div>

  <script>
    const translations = {
      az: { name: "Adınız", button: "Davam et", hello: "Salam!" },
      en: { name: "Your name", button: "Continue", hello: "Hello!" },
      tr: { name: "Adınız", button: "Devam et", hello: "Merhaba!" }
    };

    // Show "Hello!" animation first
    setTimeout(() => {
      document.getElementById("helloText").style.display = "block";
    }, 500); // After 500ms, "Hello!" will appear

    // When the user selects a language, show form
    document.getElementById("helloText").addEventListener("animationend", () => {
      document.getElementById("languageSelect").style.display = "block"; // Show language select
    });

    document.getElementById("languageSelect").addEventListener("change", () => {
      const lang = document.getElementById("languageSelect").value;
      if (!lang) return;

      const t = translations[lang];

      // Update placeholders and button text according to language
      document.getElementById("name").placeholder = t.name;
      document.querySelector("button").innerText = t.button;

      // Show form after language selection
      setTimeout(() => {
        document.getElementById("formContainer").style.display = "flex";
      }, 500);
    });

    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }

    function goToSite() {
      const site = document.getElementById("siteSelect").value;
      window.location.href = site;
    }
  </script>

</body>
</html>
