<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix with Questions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: green;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .matrix span {
      position: absolute;
      top: -100px;
      color: rgba(0, 255, 0, 0.8);
      font-size: 24px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -100px;
      }
      100% {
        top: 100vh;
      }
    }

    .content {
      z-index: 2;
      color: white;
      font-size: 40px;
      text-align: center;
      animation: matrixText 3s infinite;
      position: relative;
    }

    @keyframes matrixText {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .question-container {
      z-index: 3;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .form {
      z-index: 4;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      width: 300px;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      color: black;
    }

  </style>
</head>
<body>

  <!-- Matrix effect - falling characters -->
  <div class="matrix">
    <span style="left: 50px; animation-delay: 0s;">1</span>
    <span style="left: 150px; animation-delay: 2s;">0</span>
    <span style="left: 250px; animation-delay: 1s;">1</span>
    <span style="left: 350px; animation-delay: 3s;">0</span>
    <span style="left: 450px; animation-delay: 0.5s;">1</span>
    <span style="left: 550px; animation-delay: 1.5s;">1</span>
    <span style="left: 650px; animation-delay: 2.5s;">0</span>
    <span style="left: 750px; animation-delay: 1s;">1</span>
  </div>

  <!-- Questions Section -->
  <div class="question-container">
    <div class="question" id="question1">Adınızı yazın:</div>
    <div class="question" id="question2" style="animation-delay: 4s;">Hansı sayta daxil olmaq istəyirsiniz?</div>
  </div>

  <!-- Form Section -->
  <div class="form" id="formContainer" style="display: none;">
    <input type="text" id="name" placeholder="Adınız">
    <select id="siteSelect">
      <option value="https://sites.google.com/view/codematrixcompany/ev">CyberMatrix</option>
      <option value="https://codematrix-ac.github.io/CodeMatrix/">CodeMatrix</option>
    </select>
    <button onclick="goToSite()">Davam et</button>
  </div>

  <script>
    const translations = {
      az: { name: "Adınız", button: "Davam et", hello: "Salam!" },
      en: { name: "Your name", button: "Continue", hello: "Hello!" },
      tr: { name: "Adınız", button: "Devam et", hello: "Merhaba!" }
    };

    // Show questions after matrix animation
    let questionIndex = 1;
    const questionElements = document.querySelectorAll('.question');

    setInterval(() => {
      if (questionIndex < questionElements.length) {
        questionElements[questionIndex].style.animation = 'fadeIn 2s forwards';
        questionIndex++;
      }
    }, 4000); // Show next question every 4 seconds

    // Show form after questions
    setTimeout(() => {
      document.getElementById("formContainer").style.display = "flex";
    }, 8000); // After 8 seconds, show the form

    function goToSite() {
      const site = document.getElementById("siteSelect").value;
      window.location.href = site;
    }
  </script>

</body>
</html>
